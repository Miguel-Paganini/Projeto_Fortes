<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/minhaConta-inst.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="images/icon.png">
    <title>Fortes Engenharia</title>
</head>
<body>
    <header>
        <div class="flex">
            <div id="cabecalho">
                <nav id="opcoes">
                    <ul>
                        <li><a href="#seja-fornecedor">Seja um Fornecedor</a></li>
                        <li><a href="#fale-conosco">Fale Conosco</a></li>
                    </ul>
                </nav>
                <nav id="redes-header">
                    <ul>
                        <li><a href="#perfil"><i class="bi bi-person-circle"></i></a></li>
                        <li><a target="_blank" href="https://br.linkedin.com/company/fortes-engenharia-ltda"><i class="bi bi-linkedin"></i></a></li>
                        <li><a target="_blank" href="https://www.instagram.com/fortesengenharialtda/"><i class="bi bi-instagram"></i></a></li>
                        <li><a href=""><i class="bi bi-translate"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="flex">
            <div id="topo">
                <img src="../imagens/logo-fortes.png" alt="logo_fortes" class="logo-topo">
                <nav id="nav-topo">
                    <ul>
                        <li><a href="./projetos-inst.html">Meus Projetos</a></li>
                        <li><a href="./minhaConta-inst.html">Minha Conta</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div id="wrapper">
            <h1>Minha Conta</h1>
            <div id="projeto_box">
                <h2>Aquecendo Vidas</h2>
                <div id="imagem_perfil">
                </div>    
                <div id="info_conta">
                    <h3>Informarções da conta</h3>
                    <div id="info_box">
                        <div class="col_a">
                            <label for="nome">Nome:</label><br>
                            <input id="nome" type="text" placeholder="Nome Exemplo"><br>
                            <label for="email">Email:</label><br>
                            <input id="email" type="email" placeholder="emailexemplo@gmail.com"><br>
                            <label for="senha">Senha:</label><br>
                            <input id="senha" type="text" placeholder="Senha Exemplo">
                        </div>
                        <div class="col_b">
                            <label for="tel">Telefone:</label><br>
                            <input type="text" id="tel" placeholder="(27) 99999-1111"><br>
                            <label for="cnpj">CNPJ:</label><br>
                            <input id="cnpj" type="text" placeholder="111.222.333.44">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
