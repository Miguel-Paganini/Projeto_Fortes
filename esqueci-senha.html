<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/esqueci-senha.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="loginBox">
            <h1>Recuperação de Senha</h1>
            <p>Enviámos para o seu email cadastrado um 
            código de verificação para a troca de senha.</p>
            <div class="inputBox">
                <label for="codigo">Codigo:</label><br>
                <input id="codigo" type="text">
                <button>Reenviar</button>
            </div>
            <div class="inputBox">
                <label for="senha">Informe sua nova senha:</label><br>
                <input id="senha" type="password">
            </div>
            <a href="./index.html"><button>Confirmar</button></a>
        </div>
    </div>
</body>
</html>
