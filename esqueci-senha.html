<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/esqueci-senha.css">
    <link rel="shortcut icon" type="imagex/png" href="/imagens/icon.png">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="loginBox">
            <h1>Recuperação de Senha</h1>
            <p>Digite o seu email cadastrado no site, para te fornecermos
                um código de recuperação de senha.</p>
            <div class="inputBox">
                <label for="email">Email:</label><br>
                <input id="email" type="email">
                <button>Enviar Código</button>
            </div>
            <div class="inputBox">
                <label for="codigo">Informe o código:</label><br>
                <input id="codigo" type="text">
            </div>
            <div class="inputBox">
                <label for="senha">Informe sua nova senha:</label><br>
                <input id="senha" type="password">
            </div>
            <a href="./login.html"><button>Confirmar</button></a>
        </div>
    </div>
</body>
</html>
